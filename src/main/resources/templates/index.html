<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:each="trip:${trips}" class="panel panel-primary">
                <div class="panel-heading">
                    <h1 th:text="${trip.name}" class="panel-title">
                        Title
                    </h1>
                </div>
                <div class="panel-body">
                    <div th:each="destination:${trip.destinations}" class="panel">
                        <div class="panel-heading">
                            <h3 th:text="${destination.city}"></h3>
                            <h3 th:text="${destination.departureTravel}"></h3>
                        </div>
                        <div class="panel-body">
                            <h4>Meals</h4>
                            <li th:each="meal:${destination.meals}" th:text="${meal.name}"></li>
                            <hr />
                            <h4>Accommodation</h4>
                            <li th:each="accommodation:${destination.accommodations}" th:text="${accommodation.name}"></li>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
